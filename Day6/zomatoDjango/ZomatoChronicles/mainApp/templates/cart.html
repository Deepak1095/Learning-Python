<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Chronicles - Cart</title>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>
    <main>
        <ul>
            {% for item in cart_items_list %}
                <li>
                    <strong>{{ item.name }}</strong><br>
                    Price: ${{ item.price }}
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}">Continue Shopping</a>
    </main>
    <footer>
        <p>&copy; 2023 Zesty Zomato</p>
    </footer>
</body>
</html>
